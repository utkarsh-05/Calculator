<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="flex-container">
        <div id="heading">
            CALCULATOR
        </div>
        <div id="display">
            
        </div>
        <button id="clear" data-value="clear">
            AC
        </button>
        <button id="sign" data-value="sign"> 
            +/-
        </button>
        <button id="percent" data-value="%">
            %
        </button>
        <button id="divide" class="color-red" data-value="/">
            /
        </button>
         <!-- second row -->
        <button id="seven" data-value="7">
            7
        </button>
        <button id="eight" data-value="8"> 
            8
        </button>
        <button id="nine" data-value="9">
            9
        </button>
        <button class="color-red" data-value="*">
            *
        </button>
        <!-- Third row -->
        <button id="four" data-value="4">
            4
        </button>
        <button id="five" data-value="5"> 
            5
        </button>
        <button id="six" data-value="6">
            6
        </button>
        <button class="color-red" id="minus" data-value="-">
            -
        </button>
        <!-- Fourth row -->
        <button type="button" data-value="1">
            1
        </button>
        <button id="sign" data-value="2"> 
            2
        </button>
        <button data-value="3">
            3
        </button>
        <button class="color-red" data-value="+">
            +
        </button>
        <!-- Fourth row -->
        <button id="zero" data-value="0">
            0
        </button>
        <button data-value=".">
            .
        </button>
        <button class="color-red" data-value="=">
            =
        </button>
    </div>
    <script type="text/javascript" src="logic.js"></script>
</body>
</html>
